[tool.poetry]
name = "bblocks"
version = "0.5.1"
homepage = "https://github.com/ONECampaign/bblocks"
description = "A package with tools to download and analyse international development data."
authors = ["The ONE Campaign <data@one.org>"]
readme = "README.rst"
license = "MIT"
classifiers=[
    'Development Status :: 2 - Pre-Alpha',
    'Intended Audience :: Developers',
    'License :: OSI Approved :: MIT License',
    'Natural Language :: English',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.10',
]
packages = [
    { include = "bblocks" },
]

[tool.poetry.dependencies]
python = "^3.10"
pandas = "^1.5.2"
numpy = "^1.24.1"
country-converter = "^0.8.0"
openpyxl = "^3.0.10"
requests = "^2.28.1"
opencv-python = "^4.7.0"
weo = "^0.7.4"
beautifulsoup4 = "^4.11.1"
pyjstat = "^2.3.0"
pyarrow = "^10.0.1"
camelot-py = "^0.10.1"
PyPDF2 = "^2.11.2"
wbgapi = "<1.1"


[tool.poetry.dev-dependencies]
bump2version = "^1.0.1"
black = "^22.12.0"
coverage = "^7.0.5"
pytest = "^7.2.0"
pip = "^22.3.1"


[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.poetry.extras]
test = [
    "pytest",
    "coverage",
    "black",
    "pytest-cov",
]

dev = ["tox", "pip", "twine", "toml", "bump2version", 'pytest','pytest-cov'
]

docs = ["Sphinx", "sphinx-rtd-theme", "sphinxcontrib-napoleon", "myst-parser"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"