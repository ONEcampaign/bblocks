[tool.poetry]
name = "bblocks"
version = "0.1.1"
homepage = "https://github.com/ONECampaign/bblocks"
description = "A package with tools to download and analyse international development data."
authors = ["The ONE Campaign <data@one.org>"]
readme = "README.md"
license = "MIT"
classifiers=[
    'Development Status :: 2 - Pre-Alpha',
    'Intended Audience :: Developers',
    'License :: OSI Approved :: MIT License',
    'Natural Language :: English',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.10',
]
packages = [
    { include = "bblocks" },
    { include = "tests", format = "sdist" },
]

[tool.poetry.dependencies]
python = "^3.10"
wbgapi = "^1.1"
pandas = "^1.4"
numpy = "^1.23"
country-converter = "^0.7"
openpyxl = "^3.0.10"
click = "^8.1.3"
twine = "^4.0.1"
wheel = "^0.37.1"
pytest = "^7.1.2"
pytest-cov = "^3.0.0"

[tool.poetry.dev-dependencies]
pip = "^22.1.2"
bump2version = "^1.0.1"
wheel = "^0.37.1"
watchdog = "^2.1.9"
flake8 = "^4.0.1"
black = "^22.3.0"
tox = "^3.25.0"
coverage = "^6.4.1"
twine = "^4.0.1"
mkdocs = "^1.3.0"
wbgapi = "^1.1"
pandas = "^1.4"
numpy = "^1.23"
country-converter = "^0.7"
openpyxl = "^3.0.10"
click = "^8.1.3"
pytest-cov = "^3.0.0"
pytest = "^7.1.2"

[tool.black]
line-length = 120
skip-string-normalization = true
target-version = ['py310']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.poetry.extras]
test = [
    "pytest",
    "coverage",
    "black",
    "isort",
    "mypy",
    "flake8",
    "flake8-docstrings",
    "pytest-cov",
    "pandas"
]

dev = ["tox", "pre-commit", "virtualenv", "pip", "twine", "toml", "bump2version", "pandas",
"numpy", "country-converter","openpyxl","wbg-api", 'pytest','pytest-cov'
]

doc = [
    "mkdocs",
    "mkdocs-include-markdown-plugin",
    "mkdocs-material",
    "mkdocstrings",
    "mkdocs-material-extension",
    "mkdocs-autorefs",
    "pandas",
    "numpy", "country-converter","openpyxl","wbg-api",
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"